<?xml version='1.0' encoding='UTF-8' standalone='no'?>
<svg height="600" version="1.2" width="800" xmlns="http://www.w3.org/2000/svg" xmlns:atv="http://webmi.atvise.com/2007/svgext" xmlns:xlink="http://www.w3.org/1999/xlink">
 <defs/>
 <desc>iframe container for displaying displays or URLs.</desc>
 <title>iFrame: To Display a Display</title>
 <style>
    /* Show in builder, but not in browser */
    .placeholder {
        display: none;
    }
 </style>
 <metadata>
  <atv:parameter behavior="optional" desc="url" name="url" valuetype="string"/>
  <atv:parameter behavior="optional" desc="display to open" name="display" valuetype="display"/>
  <atv:parameter behavior="optional" defaultvalue="myframe" desc="name" name="frameName" valuetype="string"/>
  <atv:parameter behavior="optional" config="false;true" defaultvalue="false" desc="add navigation frame functionality (zoom,...)" name="isNavigationFrame" valuetype="enum"/>
  <atv:parameter behavior="mandatory" config="" defaultvalue="true" desc="default frame" name="isDefault" valuetype="bool"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Advanced.dialogs.message_dialog_small" desc="small message dialog display" name="message_dialog_small" valuetype="display"/>
  <atv:gridconfig enabled="false" gridstyle="lines" height="20" width="20"/>
  <atv:snapconfig enabled="false" height="10" width="10"/>
 </metadata>
 <rect atv:refpx="400" atv:refpy="299.999" class="placeholder" fill="none" height="596" id="stroke" stroke="#000000" stroke-width="2" width="796" x="2" y="2"/>
 <g atv:refpx="0" atv:refpy="0" id="iframegroup">
  <atv:foreignObject height="600" id="iframediv" width="800" x="0" y="0">
   <iframe allowTransparency="true" frameborder="0" id="myframe" scrolling="no" style="width:100%;height:100%" xmlns="http://www.w3.org/1999/xhtml">iframe</iframe>
  </atv:foreignObject>
 </g>
 <foreignObject height="600" id="zoomareadiv" width="800" x="0" y="0">
  <div id="zoomarea" scrolling="no" style="width:100%;height:100%;background-color:white;opacity:0;filter:alpha(opacity=0);" xmlns="http://www.w3.org/1999/xhtml"/>
 </foreignObject>
 <text atv:refpx="400" atv:refpy="300" class="placeholder" fill="#575757" font-family="Arial" font-size="50" id="label" x="309" y="319.5">IFRAME</text>
 <foreignObject height="0" id="zoomboxdiv" width="0" x="0" y="0">
  <div style="width: 100%; height:100%;" xmlns="http://www.w3.org/1999/xhtml"/>
 </foreignObject>
 <text atv:refpx="400" atv:refpy="369.61" class="placeholder" fill="#575757" font-family="Arial" font-size="50" id="label2" x="175.5" y="389.11">(display container)</text>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.hmi.iframe" atv:name="iframe" atv:type="text/ecmascript"/>
 <script atv:desc="" atv:name="" type="text/ecmascript"/>
</svg>
