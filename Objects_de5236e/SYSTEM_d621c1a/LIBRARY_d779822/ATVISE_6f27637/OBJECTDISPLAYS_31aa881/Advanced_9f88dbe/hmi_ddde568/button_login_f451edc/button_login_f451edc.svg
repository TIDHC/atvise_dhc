  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:refpx="15" atv:refpy="26.25" fill="$FILLCOLOR$" height="22.5" id="button_bg" rx="3" ry="3" stroke="none" stroke-width="0.5" width="22.5" x="3.75" y="3.75"/>
