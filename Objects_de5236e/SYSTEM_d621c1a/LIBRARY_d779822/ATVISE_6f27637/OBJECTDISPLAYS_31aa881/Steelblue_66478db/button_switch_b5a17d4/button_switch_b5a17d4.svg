  <atv:parameter behavior="optional" defaultvalue="#495a6f" desc="fill color for on state" group="Appearance" name="fillOn" substitute="$FILL$" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="#495a6f" desc="fill color for off state" group="Appearance" name="fillOff" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="#8c8c8c" desc="fill color when inactive" group="Appearance" name="fillColorInactive" valuetype="color"/>
