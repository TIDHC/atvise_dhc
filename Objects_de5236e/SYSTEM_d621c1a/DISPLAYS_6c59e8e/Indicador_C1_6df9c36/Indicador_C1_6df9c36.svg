<?xml version='1.0' encoding='UTF-8' standalone='no'?>
<svg height="120" version="1.2" width="200" xmlns="http://www.w3.org/2000/svg" xmlns:atv="http://webmi.atvise.com/2007/svgext" xmlns:xlink="http://www.w3.org/1999/xlink">
 <defs/>
 <metadata>
  <atv:parameter behavior="optional" desc="Presión" name="Presion" substitute="$Presion$" valuetype="address"/>
  <atv:parameter behavior="optional" desc="Flujo" name="Flujo" substitute="$Flujo$" valuetype="address"/>
  <atv:parameter behavior="optional" defaultvalue="#003056" desc="Color 1" name="Color1" substitute="$Color1$" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="#318d3d" desc="Color 2" name="Color 2" substitute="$Color2$" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="conexion.name" desc="Tipo de conexión" name="tipoConexion" substitute="$tipoConexion$" valuetype="string"/>
  <atv:parameter behavior="optional" defaultvalue="carcamo.name" desc="Nombre del sitio" name="nombreCarcamo" substitute="$nombreCarcamo$" valuetype="string"/>
  <atv:parameter behavior="optional" defaultvalue="linea.data" desc="Diámetro de la línea de conducción" name="diametroTuberia" substitute="$diametroTuberia$" valuetype="string"/>
  <atv:gridconfig enabled="true" gridstyle="lines" height="20" width="20"/>
  <atv:snapconfig enabled="true" height="10" width="10"/>
 </metadata>
 <rect atv:refpx="100" atv:refpy="15" fill="$Color2$" height="30" id="id_0" stroke="#0000ff" stroke-width="0" width="200" x="0" y="0"/>
 <rect atv:refpx="100" atv:refpy="45" fill="$Color1$" height="30" id="id_1" stroke="#0000ff" stroke-width="0" width="200" x="0" y="30"/>
 <rect atv:refpx="100" atv:refpy="70" fill="#e5e9ec" height="20" id="id_2" stroke="#0000ff" stroke-width="0" width="200" x="0" y="60"/>
 <rect atv:refpx="100" atv:refpy="100" fill="#f5f6f8" height="40" id="id_3" stroke="#0000ff" stroke-width="0" width="200" x="0" y="80"/>
 <text atv:refpx="-4876.62" atv:refpy="-300.04" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold" id="id_7" text-anchor="middle" x="100" y="20.5">$tipoConexion$</text>
 <text atv:refpx="-5795.711" atv:refpy="-269.54" fill="#ffffff" font-family="Arial" font-size="18" font-weight="bold" id="id_8" text-anchor="middle" x="100" y="51.5">$nombreCarcamo$</text>
 <text atv:refpx="-1116.574" atv:refpy="8.611" fill="#4a6e8d" font-family="Arial" font-size="14" font-weight="bold" id="id_10" text-anchor="middle" x="100" y="75">$diametroTuberia$</text>
 <text atv:refpx="23" atv:refpy="103.5" fill="$Color1$" font-family="Arial" font-size="26" font-weight="bold" id="id_11" text-anchor="start" x="14.5" y="108.5">P</text>
 <text atv:refpx="142" atv:refpy="103.5" fill="$Color1$" font-family="Arial" font-size="26" font-weight="bold" id="id_12" text-anchor="middle" x="142" y="108.5">F</text>
 <text atv:refpx="-822.056" atv:refpy="26.611" fill="#4a6e8d" font-family="Arial" font-size="9" font-weight="bold" id="id_4" text-anchor="middle" x="90" y="93">kg/cm2</text>
 <text atv:refpx="-253.227" atv:refpy="26.611" fill="#4a6e8d" font-family="Arial" font-size="9" font-weight="bold" id="id_5" text-anchor="middle" x="180" y="93">l/s</text>
 <script atv:desc="" atv:name="" type="text/ecmascript"><![CDATA[

//Actualiza valor de Presion 1
webMI.data.subscribe(webMI.query["Presion"], function(e) {
	var id = "id_11";
	var value = e.value;
	webMI.gfx.setText(id, webMI.sprintf("T{%.2f}", value));

});

//Actualiza valor de Flujo 1
webMI.data.subscribe(webMI.query["Flujo"], function(e) {
	var id = "id_12";
	var value = e.value;
	webMI.gfx.setText(id, value);

});


]]></script>
