  <atv:parameter behavior="optional" config="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Symbols.20x20" defaultvalue="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Symbols.20x20.logout" desc="symbol logout" group="Appearance" name="symbolLogout" substitute="$SYMBOLLOGOUT$" valuetype="display"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvSymbolColor" desc="symbol color login" group="Appearance" name="symbolColor" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvSymbolColor" desc="symbol color logout" group="Appearance" name="symbolColorLogout" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="100" desc="symbol scaling (%)" group="Appearance" name="symbolScaling" substitute="" valuetype="number"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvFillColor" desc="fill color" group="Appearance" name="fill" substitute="$FILLCOLOR$" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvInactiveColor" desc="fill color when inactive" group="Appearance" name="fillColorInactive" valuetype="global"/>
