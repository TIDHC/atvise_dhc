  <atv:parameter behavior="optional" defaultvalue="430" desc="width" group="Login dialog" name="login_width" valuetype="number"/>
  <atv:parameter behavior="optional" defaultvalue="300" desc="height" group="Login dialog" name="login_height" valuetype="number"/>
