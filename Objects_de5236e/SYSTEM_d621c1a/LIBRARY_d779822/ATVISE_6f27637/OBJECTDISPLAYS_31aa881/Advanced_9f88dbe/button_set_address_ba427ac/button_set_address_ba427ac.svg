 <desc>Sets the specified value to an address.</desc>
 <title>Button Set Address</title>
 <metadata>
  <atv:parameter behavior="mandatory" desc="base" name="base" valuetype="address"/>
  <atv:parameter behavior="mandatory" desc="value" name="value" valuetype="string"/>
  <atv:parameter behavior="optional" defaultvalue="T{Set address}" desc="label" name="label" substitute="$LABEL$" valuetype="trstring"/>
  <atv:parameter behavior="optional" config="Times New Roman=Times New Roman,Bodoni,Garamond,Minion Web,ITC Stone Serif,MS Georgia,Bitstream Cyberbit,serif;Arial=MS Trebuchet,ITC Avant Garde Gothic,MS Arial,MS Verdana,Univers,Futura,ITC Stone Sans,Gill Sans,Akzidenz Grotesk,Helvetica,sans-serif;Courier=Courier,MS Courier New,Prestige,Everson Mono,monospace;Zapf-Chancery=Caflisch Script,Adobe Poetica,Sanvito,Ex Ponto,Snell Roundhand,Zapf-Chancery,cursive;Alpha Geometrique=Alpha Geometrique,Critter,Cottonwood,FB Reactor,Studz,fantasy" defaultvalue="Arial" desc="family" group="Font" name="fontFamily" substitute="$FONTFAMILY$" valuetype="enum"/>
  <atv:parameter behavior="optional" config="6;7;8;9;10;11;12;14;16;18;20;22;24;26;28;36;48;72" defaultvalue="12" desc="size" group="Font" name="fontSize" substitute="$FONTSIZE$" valuetype="enum"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvFontColor" desc="color" group="Font" name="fontColor" substitute="$FONTCOLOR$" valuetype="global"/>
  <atv:parameter behavior="optional" config="visible=inherit;hidden=hidden" defaultvalue="inherit" desc="visibility label" group="Appearance" name="visibilityLabel" substitute="$VISIBILITYLABEL$" valuetype="enum"/>
  <atv:parameter behavior="optional" config="visible=inherit;hidden=hidden" defaultvalue="hidden" desc="visibility symbol" group="Appearance" name="visibilitySymbol" substitute="$VISIBILITYSYMBOL$" valuetype="enum"/>
  <atv:parameter behavior="optional" config="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Symbols.20x20" defaultvalue="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Symbols.20x20.disc" desc="symbol" group="Appearance" name="symbol" substitute="$SYMBOL$" valuetype="display"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvSymbolColor" desc="symbol color" group="Appearance" name="symbolColor" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvSymbolColor" desc="symbol stroke color" group="Appearance" name="symbolStrokeColor" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvFillColor" desc="fill color" group="Appearance" name="fillColor" substitute="$FILLCOLOR$" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvInactiveColor" desc="fill color when inactive" group="Appearance" name="fillColorInactive" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="#ffffff" desc="stroke color pressed" group="Appearance" name="strokePressed" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="#ffffff" desc="focus stroke color" group="Appearance" name="focusStrokeColor" substitute="$STROKECOLORFOCUS$" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvBorderColor" desc="border color" group="Appearance" name="borderColor" substitute="$BORDERCOLOR$" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="none" desc="extra border color" group="Appearance" name="extraBorderColor" substitute="" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="address to set at mousedown" group="Options" name="onMouseDownNode" valuetype="address"/>
  <atv:parameter behavior="optional" desc="value mousedown" group="Options" name="onMouseDownValue" valuetype="string"/>
  <atv:parameter behavior="optional" desc="address to set at mouseup" group="Options" name="onMouseUpNode" valuetype="address"/>
  <atv:parameter behavior="optional" desc="value mouseup" group="Options" name="onMouseUpValue" valuetype="string"/>
  <atv:parameter behavior="optional" desc="tab index" group="Options" name="tabIndex" valuetype="number"/>
  <atv:parameter behavior="optional" desc="tooltip" group="Options" name="tooltip" valuetype="trstring"/>
  <atv:parameter behavior="optional" config="SYSTEM.SECURITY.RIGHTS" desc="necessary right" group="Security" name="right" valuetype="address"/>
  <atv:parameter behavior="optional" desc="activation address" group="Security" name="activeNode" valuetype="address"/>
  <atv:parameter behavior="optional" desc="activation value" group="Security" name="activeValue" valuetype="string"/>
  <atv:parameter behavior="optional" defaultvalue="true" desc="show access control notification" group="Security" name="displayAcNotification" valuetype="bool"/>
  <!-- menu -->
  <atv:parameter behavior="optional" config="top-left;top-right;bottom-left;bottom-right" defaultvalue="" desc="menu positioning" group="Menu" name="elementPosition" valuetype="enum"/>
  <atv:parameter behavior="optional" config="Yes;No" defaultvalue="" desc="menu mouseover active" group="Menu" name="fadeInAtHover" valuetype="enum"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="menu symbol offset x" group="Menu" name="elementOffsetX" valuetype="number"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="menu symbol offset y" group="Menu" name="elementOffsetY" valuetype="number"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="context menu click frame" group="Menu" name="clickareaEnlargement" valuetype="number"/>
  <atv:gridconfig enabled="true" gridstyle="lines" height="2" width="2"/>
  <atv:snapconfig enabled="false" height="2" width="2"/>
