 <script atv:desc="" atv:name="" type="text/ecmascript"><![CDATA[
webMI.data.subscribe(webMI.query["base"] + ".EstadoElectricidad", function(e) {
var id = "id_2";
var value = e.value;
if (value == 0)
	webMI.gfx.setFill(id, "#ff0000");
if (value == 1)
	webMI.gfx.setFill(id, "#00aa00");

});

]]><![CDATA[
webMI.data.subscribe(webMI.query["base"] + ".PerdidaElectricidad", function(e) {
var id = "id_1";
var value = e.value;
webMI.gfx.setText(id, value);

});

]]></script>
