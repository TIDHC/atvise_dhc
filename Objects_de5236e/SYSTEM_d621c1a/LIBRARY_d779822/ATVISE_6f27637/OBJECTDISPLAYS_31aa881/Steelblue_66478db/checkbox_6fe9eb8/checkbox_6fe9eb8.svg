<?xml version='1.0' encoding='UTF-8' standalone='no'?>
<svg height="30" version="1.2" width="160" xmlns="http://www.w3.org/2000/svg" xmlns:atv="http://webmi.atvise.com/2007/svgext" xmlns:xlink="http://www.w3.org/1999/xlink">
 <defs>
  <linearGradient gradientUnits="objectBoundingBox" id="linear_2" x1="0.119403" x2="0.119403" y1="0.970149" y2="-0.0159425">
   <stop offset="0" stop-color="#29394b"/>
   <stop offset="1" stop-color="#788ba3"/>
  </linearGradient>
  <linearGradient gradientUnits="objectBoundingBox" id="linear_5" x1="0.776844" x2="0.776844" y1="-0.0159425" y2="0.940299">
   <stop offset="0" stop-color="#1a242f"/>
   <stop offset="1" stop-color="#71849c"/>
  </linearGradient>
 </defs>
 <desc>Allows the selection/deselection of a node's value.</desc>
 <title>Checkbox</title>
 <metadata>
  <atv:parameter behavior="mandatory" desc="base" name="base" valuetype="address"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="alarm address" name="alarm" valuetype="address"/>
  <atv:parameter behavior="optional" defaultvalue="T{Checkbox}" desc="label" name="label" substitute="$LABEL$" valuetype="trstring"/>
  <atv:parameter behavior="mandatory" defaultvalue="1" desc="on value" name="valueOn" valuetype="string"/>
  <atv:parameter behavior="optional" defaultvalue="1" desc="value on to be set" name="outputValueOn" valuetype="string"/>
  <atv:parameter behavior="optional" defaultvalue="0" desc="value off to be set" name="outputValueOff" valuetype="string"/>
  <atv:parameter behavior="optional" config="Yes;No" defaultvalue="Yes" desc="enable status monitoring" name="statusEnabled" valuetype="enum"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="fire status trigger" name="statusTrigger" valuetype="string"/>
  <!-- font -->
  <atv:parameter behavior="optional" config="Arial;Courier;Verdana" defaultvalue="Arial" desc="family" group="Font" name="fontFamily" substitute="$FONTFAMILY$" valuetype="enum"/>
  <atv:parameter behavior="optional" config="6;7;8;9;10;11;12;14;16;18;20;22;24;26;28;36;48;72" defaultvalue="12" desc="size" group="Font" name="fontSize" substitute="$FONTSIZE$" valuetype="enum"/>
  <atv:parameter behavior="optional" defaultvalue="#000000" desc="color" group="Font" name="fontColor" substitute="$FONTCOLOR$" valuetype="color"/>
  <!-- appearance -->
  <atv:parameter behavior="optional" defaultvalue="false" desc="preselect this checkbox" group="Appearance" name="preselected" valuetype="bool"/>
  <atv:parameter behavior="optional" defaultvalue="#d0d0d0" desc="fill color" group="Appearance" name="fill" substitute="$FILL$" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="#ffffff" desc="fill color not editable" group="Appearance" name="fillNotEditable" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="#8c8c8c" desc="fill color when inactive" group="Appearance" name="fillColorInactive" valuetype="color"/>
  <atv:parameter behavior="optional" config="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Symbols.20x20" defaultvalue="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Symbols.20x20.x" desc="symbol" group="Appearance" name="symbol" substitute="$SYMBOL$" valuetype="display"/>
  <atv:parameter behavior="optional" defaultvalue="#000000" desc="symbol color" group="Appearance" name="symbolColor" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="#ffffff" desc="stroke color pressed" group="Appearance" name="strokePressed" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="#ffffff" desc="focus stroke color" group="Appearance" name="focusStrokeColor" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvStatusIndication" desc="status indication" group="Appearance" name="statusIndication" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvAlarmIndication" desc="alarm indication" group="Appearance" name="alarmIndication" valuetype="global"/>
  <!-- options -->
  <atv:parameter behavior="optional" desc="address to set" group="Options" name="outputNode" valuetype="address"/>
  <atv:parameter behavior="optional" config="Yes;No" defaultvalue="Yes" desc="editable" group="Options" name="editable" valuetype="enum"/>
  <atv:parameter behavior="optional" desc="consistency group" group="Options" name="consistencyGroup" valuetype="string"/>
  <atv:parameter behavior="optional" desc="tab index" group="Options" name="tabIndex" valuetype="number"/>
  <atv:parameter behavior="optional" desc="tooltip" group="Options" name="tooltip" valuetype="trstring"/>
  <!-- security -->
  <atv:parameter behavior="optional" config="SYSTEM.SECURITY.RIGHTS" desc="necessary right" group="Security" name="right" valuetype="address"/>
  <atv:parameter behavior="optional" desc="activation address" group="Security" name="activeNode" valuetype="address"/>
  <atv:parameter behavior="optional" desc="activation value" group="Security" name="activeValue" valuetype="string"/>
  <atv:parameter behavior="optional" defaultvalue="true" desc="show access control notification" group="Security" name="displayAcNotification" valuetype="bool"/>
  <!-- compatibility -->
  <atv:parameter behavior="hidden" defaultvalue="false" desc="compatibility mode" group="Compatibility" name="compatibilityMode" valuetype="bool"/>
  <atv:gridconfig enabled="true" gridstyle="lines" height="2" width="2"/>
  <atv:snapconfig enabled="true" height="2" width="2"/>
 </metadata>
 <g atv:refpx="80" atv:refpy="15" id="checkbox_clickarea">
  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:refpx="80.25" atv:refpy="15.75" fill="url(#linear_2)" height="29.5" id="id_0" rx="3" ry="3" stroke="#646464" stroke-width="0.5" width="159.5" x="0.25" y="0.25"/>
  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:refpx="209" atv:refpy="-12.25" fill="url(#linear_5)" height="24.5" id="id_2" rx="3" ry="3" stroke="none" stroke-width="0.5" width="128" x="29" y="2.75"/>
  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:refpx="213" atv:refpy="18.75" fill="$FILL$" height="22.5" id="checkbox_bg" rx="3" ry="3" stroke="none" stroke-width="2" width="126" x="30" y="3.75"/>
  <text atv:bindbr="1,0.5" atv:bindtl="1,0.5" atv:refpx="454.602" atv:refpy="18" fill="$FONTCOLOR$" font-family="$FONTFAMILY$" font-size="$FONTSIZE$" id="checkbox_item" text-anchor="end" x="152.5" y="19.25">$LABEL$</text>
  <rect atv:bindbr="0,0.5" atv:bindtl="0,0.5" atv:refpx="14.75" atv:refpy="-11.75" fill="url(#linear_5)" height="24.5" id="id_5" rx="3" ry="3" stroke="none" stroke-width="0.5" width="24.5" x="2.5" y="2.5"/>
  <rect atv:bindbr="0,0.5" atv:bindtl="0,0.5" atv:refpx="14.75" atv:refpy="18.75" fill="$FILL$" height="22.5" id="checkbox_bg2" rx="3" ry="3" stroke="none" stroke-width="2" width="22.5" x="3.5" y="3.5"/>
  <rect atv:bindbr="0,0.5" atv:bindtl="0,0.5" atv:refpx="14.75" atv:refpy="18.75" fill="none" height="22.75" id="blinking_frame" rx="1.75" ry="1.75" stroke="none" stroke-width="2" width="22.75" x="3.5" y="3.5"/>
  <svg atv:bindbr="0,0.5" atv:bindtl="0,0.5" atv:refpx="14.75" atv:refpy="20" height="20" id="checkbox_symbol" width="20" x="4.75" xlink:href="$SYMBOL$" y="5">
   <atv:argument name="symbolColor" prefix="symbolColor"/>
  </svg>
 </g>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.common.indicator_handling" atv:name="indicator_handling" atv:type="text/ecmascript"/>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.common.rights_handling" atv:name="rights_handling" atv:type="text/ecmascript"/>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.checkbox" atv:name="checkbox" atv:type="text/ecmascript"/>
 <script atv:desc="" atv:name="" type="text/ecmascript"/>
</svg>
