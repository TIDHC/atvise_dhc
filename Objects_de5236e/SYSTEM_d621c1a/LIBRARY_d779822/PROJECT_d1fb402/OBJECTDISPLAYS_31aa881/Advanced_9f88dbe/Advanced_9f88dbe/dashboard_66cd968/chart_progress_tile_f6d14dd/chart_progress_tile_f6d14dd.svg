<?xml version='1.0' encoding='UTF-8' standalone='no'?>
<svg height="160" version="1.2" width="160" xmlns="http://www.w3.org/2000/svg" xmlns:atv="http://webmi.atvise.com/2007/svgext" xmlns:xlink="http://www.w3.org/1999/xlink">
 <defs/>
 <desc>Displays a value in a progress bar.</desc>
 <title>Chart Progress Bar Tile</title>
 <metadata>
  <atv:parameter behavior="optional" defaultvalue="" desc="base" name="base" valuetype="address"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="alarm address" name="alarm" valuetype="address"/>
  <!-- Output -->
  <atv:parameter behavior="mandatory" defaultvalue="T{Title}" desc="title" group="View settings" name="title" substitute="$TITLE$" valuetype="trstring"/>
  <atv:parameter behavior="optional" desc="unit" group="View settings" name="unit" valuetype="trstring"/>
  <atv:parameter behavior="optional" defaultvalue="0" desc="decimal places" group="View settings" name="postDecimals" valuetype="number"/>
  <atv:parameter behavior="optional" config="Times New Roman=Times New Roman,Bodoni,Garamond,Minion Web,ITC Stone Serif,MS Georgia,Bitstream Cyberbit,serif;Arial=MS Trebuchet,ITC Avant Garde Gothic,MS Arial,MS Verdana,Univers,Futura,ITC Stone Sans,Gill Sans,Akzidenz Grotesk,Helvetica,sans-serif;Courier=Courier,MS Courier New,Prestige,Everson Mono,monospace;Zapf-Chancery=Caflisch Script,Adobe Poetica,Sanvito,Ex Ponto,Snell Roundhand,Zapf-Chancery,cursive;Alpha Geometrique=Alpha Geometrique,Critter,Cottonwood,FB Reactor,Studz,fantasy" defaultvalue="Arial" desc="font family title" group="View settings" name="fontFamilyTitle" substitute="$FONT_FAMILY_TITLE$" valuetype="enum"/>
  <atv:parameter behavior="optional" config="6;7;8;9;10;11;12;14;16;18;20;22" defaultvalue="12" desc="font size title" group="View settings" name="fontSizeTitle" substitute="$FONT_SIZE_TITLE$" valuetype="enum"/>
  <atv:parameter behavior="optional" defaultvalue="0" desc="minimum" group="View settings" name="min" substitute="$MIN$" valuetype="number"/>
  <atv:parameter behavior="optional" defaultvalue="100" desc="maximum" group="View settings" name="max" substitute="$MAX$" valuetype="number"/>
  <atv:parameter behavior="optional" defaultvalue="#7cb5ec" desc="bar color" group="View settings" name="barColor" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="#ffffff" desc="bar background color" group="View settings" name="barBackgroundColor" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="#d7d7d7" desc="bar border color" group="View settings" name="barBorderColor" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="1" desc="bar border width" group="View settings" name="barBorderWidth" valuetype="number"/>
  <!-- Behavior -->
  <atv:parameter behavior="mandatory" defaultvalue="true" desc="enable click event" group="Behavior on click" name="enableClick" substitute="" valuetype="bool"/>
  <atv:parameter behavior="optional" defaultvalue="false" desc="enable click on content" group="Behavior on click" name="enableClickContent" valuetype="bool"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="targetdisplay" group="Behavior on click" name="display" valuetype="display"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="linked element" group="Behavior on click" name="linkedElementID" substitute="" valuetype="string"/>
  <!-- Notification -->
  <atv:parameter behavior="optional" config="Yes;No" defaultvalue="Yes" desc="enable status monitoring" group="Status" name="statusEnabled" valuetype="enum"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="fire status trigger" group="Status" name="statusTrigger" valuetype="string"/>
  <!-- Appearance -->
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvFillColor" desc="background color" group="Appearance" name="backgroundColor" substitute="$BACKGROUND_COLOR$" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvFontColor" desc="text color" group="Appearance" name="textColor" substitute="$TEXT_COLOR$" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvBorderColor" desc="border color" group="Appearance" name="borderColor" substitute="$BORDER_COLOR$" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvInactiveColor" desc="deactivation color" group="Appearance" name="colorInactive" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvStatusIndication" desc="status indication" group="Appearance" name="statusIndication" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvAlarmIndication" desc="alarm indication" group="Appearance" name="alarmIndication" valuetype="global"/>
  <!-- Options -->
  <atv:parameter behavior="optional" desc="tooltip" group="Options" name="tooltip" valuetype="trstring"/>
  <atv:parameter behavior="optional" desc="address for minimum" group="Options" name="nodeMin" valuetype="address"/>
  <atv:parameter behavior="optional" desc="address for maximum" group="Options" name="nodeMax" valuetype="address"/>
  <atv:parameter behavior="optional" config="SYSTEM.SECURITY.RIGHTS" defaultvalue="" desc="necessary right" group="Security" name="right" valuetype="address"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="activation address" group="Security" name="activeNode" valuetype="address"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="activation value" group="Security" name="activeValue" valuetype="string"/>
  <atv:parameter behavior="optional" defaultvalue="true" desc="show access control notification" group="Security" name="displayAcNotification" valuetype="bool"/>
  <!-- menu -->
  <atv:parameter behavior="optional" config="top-left;top-right;bottom-left;bottom-right" defaultvalue="" desc="menu positioning" group="Menu" name="elementPosition" valuetype="enum"/>
  <atv:parameter behavior="optional" config="Yes;No" defaultvalue="" desc="menu mouseover active" group="Menu" name="fadeInAtHover" valuetype="enum"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="menu symbol offset x" group="Menu" name="elementOffsetX" valuetype="number"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="menu symbol offset y" group="Menu" name="elementOffsetY" valuetype="number"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="context menu click frame" group="Menu" name="clickareaEnlargement" valuetype="number"/>
  <!-- config -->
  <atv:gridconfig enabled="true" gridstyle="lines" height="10" width="10"/>
  <atv:snapconfig enabled="true" height="5" width="5"/>
 </metadata>
 <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:refpx="80" atv:refpy="80" fill="$BACKGROUND_COLOR$" height="158" id="background" rx="0" ry="0" stroke="$BORDER_COLOR$" stroke-width="2" width="158" x="1" y="1"/>
 <text atv:bindbr="0.5,0" atv:bindtl="0.5,0" atv:refpx="80" atv:refpy="13" dominant-baseline="auto" fill="$TEXT_COLOR$" font-family="$FONT_FAMILY_TITLE$" font-size="$FONT_SIZE_TITLE$" id="title" text-anchor="middle" x="80" y="18">$TITLE$</text>
 <svg atv:bindbr="1,1" atv:bindtl="0,0" atv:refpx="80" atv:refpy="90" height="130" id="chart" width="150" x="5" xlink:href="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Advanced.dashboard.charts.progress" y="25">
  <atv:argument name="unit" prefix="unit"/>
  <atv:argument name="postDecimals" prefix="postDecimals" value=""/>
  <atv:argument name="displayAcNotification" value="false"/>
  <atv:argument name="right" prefix="right"/>
  <atv:argument name="activeNode" prefix="activeNode"/>
  <atv:argument name="activeValue" prefix="activeValue" value=""/>
  <atv:argument name="min" prefix="min"/>
  <atv:argument name="max" prefix="max"/>
  <atv:argument name="alarmIndication" prefix="alarmIndication" value=""/>
  <atv:argument name="colorInactive" prefix="colorInactive" value=""/>
  <atv:argument name="alarm" prefix="alarm"/>
  <atv:argument name="statusEnabled" prefix="statusEnabled"/>
  <atv:argument name="statusTrigger" prefix="statusTrigger"/>
  <atv:argument name="statusIndication" prefix="statusIndication" value=""/>
  <atv:argument name="textColor" prefix="textColor" value=""/>
  <atv:argument name="base" prefix="base"/>
  <atv:argument name="barBackgroundColor" prefix="barBackgroundColor" value=""/>
  <atv:argument name="barColor" prefix="barColor" value=""/>
  <atv:argument name="barBorderColor" prefix="barBorderColor" value=""/>
  <atv:argument name="nodeMin" prefix="nodeMin"/>
  <atv:argument name="nodeMax" prefix="nodeMax"/>
  <atv:argument name="barBorderWidth" prefix="barBorderWidth" value=""/>
  <atv:overwrite id="sub_label" visibility="hidden"/>
  <atv:overwrite id="main_label" visibility="hidden"/>
  <atv:overwrite id="border" visibility="hidden"/>
 </svg>
 <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:refpx="80" atv:refpy="90" fill="#ffffff" height="130" id="content_frame" stroke="#000000" stroke-width="0" width="150" x="5" y="25"/>
 <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:refpx="80" atv:refpy="80" fill="#ffffff" fill-opacity="0" height="156" id="blinking_frame" stroke="#000000" stroke-width="2" width="156" x="2" y="2"/>
 <text atv:bindbr="0.5,0.5" atv:bindtl="0.5,0.5" atv:refpx="80" atv:refpy="82.999" fill="#575757" font-family="Arial" font-size="20" id="main_label" text-anchor="middle" x="80" y="90.5">Dashboard</text>
 <text atv:bindbr="0.5,0.5" atv:bindtl="0.5,0.5" atv:refpx="78.881" atv:refpy="103.247" fill="#575757" font-family="Arial" font-size="16" id="sub_label" text-anchor="middle" x="80" y="109.246">Chart progress tile</text>
 <!-- clieck area -->
 <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:refpx="80" atv:refpy="12.5" fill="#000088" fill-opacity="0" height="25" id="clickarea_title" stroke="#0000ff" stroke-width="0" width="160" x="0" y="0"/>
 <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:refpx="80" atv:refpy="92.5" fill="#000088" fill-opacity="0" height="135" id="clickarea_display" stroke="#0000ff" stroke-width="0" width="160" x="0" y="25"/>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.common.indicator_handling" atv:name="indicator_handling" atv:type="text/ecmascript"/>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.common.rights_handling" atv:name="rights_handling" atv:type="text/ecmascript"/>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.dashboard.chart_progress_tile" atv:name="chart_progress_tile" atv:type="text/ecmascript"/>
 <script atv:desc="" atv:name="" type="text/ecmascript"/>
</svg>
