 <g atv:refpx="40" atv:refpy="15" id="button_clickarea">
  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:dynamic="true" atv:refpx="40.326" atv:refpy="21.023" fill="$BORDERCOLOR$" height="30" id="outer_frame" rx="2.8" ry="2.8" stroke="none" stroke-width="4" width="80" x="0" y="0"/>
  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:dynamic="true" atv:refpx="40.319" atv:refpy="15.954" fill="$FILLCOLOR$" height="28" id="button_bg" rx="2.1" ry="2.1" stroke="none" stroke-width="4" width="78" x="1" y="1"/>
  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:dynamic="true" atv:refpx="40.312" atv:refpy="15.887" fill="url(#linear_1)" fill-opacity="1" height="26" id="button_stroke" rx="2.1" ry="2.1" stroke="none" stroke-width="1" width="76" x="2" y="2"/>
  <svg atv:bindbr="0.5,0.5" atv:bindtl="0.5,0.5" atv:refpx="130" atv:refpy="19.532" height="20" id="button_symbol" visibility="$VISIBILITYSYMBOL$" width="20" x="30" xlink:href="$SYMBOL$" y="4.532">
   <atv:argument name="symbolColor" prefix="symbolColor"/>
   <atv:argument name="stroke" prefix="symbolStrokeColor"/>
  </svg>
  <text atv:bindbr="0.5,0.5" atv:bindtl="0.5,0.5" atv:refpx="61.666" atv:refpy="15" fill="$FONTCOLOR$" font-family="$FONTFAMILY$" font-size="$FONTSIZE$" id="button_label" text-anchor="middle" visibility="$VISIBILITYLABEL$" x="40" y="19.5">$LABEL$</text>
  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:dynamic="true" atv:refpx="40.074" atv:refpy="16.006" fill="#d6d6d6" fill-opacity="0.001" height="28" id="id_6" rx="2.1" ry="2.1" stroke="none" stroke-width="4" width="78" x="1" y="1"/>
 </g>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.common.rights_handling" atv:name="rights_handling" atv:type="text/ecmascript"/>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.button_set_address" atv:name="button_set_address" atv:type="text/ecmascript"/>
