<?xml version='1.0' encoding='UTF-8' standalone='no'?>
<svg height="30" version="1.2" width="203" xmlns="http://www.w3.org/2000/svg" xmlns:atv="http://webmi.atvise.com/2007/svgext" xmlns:xlink="http://www.w3.org/1999/xlink">
 <defs/>
 <desc>Shows current date.</desc>
 <title>Date Element</title>
 <metadata>
  <atv:parameter behavior="optional" defaultvalue="%d.%m.%Y" desc="date format" name="dateFormat" valuetype="string"/>
  <atv:parameter behavior="optional" config="Arial;Courier;Tahoma;Verdana" defaultvalue="Arial" desc="font family" group="Font" name="font_family" valuetype="enum"/>
  <atv:parameter behavior="optional" defaultvalue="18" desc="font size" group="Font" name="font_size" substitute="$FONTSIZE$" valuetype="number"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvFontColor" desc="font color" group="Font" name="globalFontColor" substitute="$FONTCOLOR$" valuetype="global"/>
