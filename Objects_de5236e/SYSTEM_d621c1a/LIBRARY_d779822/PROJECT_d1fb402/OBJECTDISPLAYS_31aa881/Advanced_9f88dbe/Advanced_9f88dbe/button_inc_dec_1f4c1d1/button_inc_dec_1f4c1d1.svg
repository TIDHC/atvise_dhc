 <defs>
  <linearGradient id="linear_1" x1="1" x2="1" y1="0" y2="1">
   <stop offset="0" stop-color="#ffffff" stop-opacity="0"/>
   <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
  </linearGradient>
  <linearGradient id="linear_2" x1="1" x2="1" y1="0" y2="1">
   <stop offset="0" stop-color="#ffffff" stop-opacity="0.35"/>
   <stop offset="1" stop-color="#ffffff" stop-opacity="0.35"/>
  </linearGradient>
 </defs>
 <desc>Increments/decrements value of an address.</desc>
 <title>Button Increment/Decrement</title>
 <metadata>
