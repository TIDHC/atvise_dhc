  <atv:parameter behavior="optional" config="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Symbols.20x20" defaultvalue="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Symbols.20x20.arrow_down" desc="symbol decrement" group="Appearance" name="symbolDown" substitute="$SYMBOLDOWN$" valuetype="display"/>
