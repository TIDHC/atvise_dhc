  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:dynamic="true" atv:refpx="40.245" atv:refpy="15.948" fill="$FILLCOLOR$" height="28" id="button_bg" rx="2.1" ry="2.1" stroke="none" stroke-width="4" width="78" x="1" y="1"/>
  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:dynamic="true" atv:refpx="40.238" atv:refpy="15.881" fill="url(#linear_1)" fill-opacity="1" height="26" id="button_stroke" rx="2.1" ry="2.1" stroke="none" stroke-width="1" width="76" x="2" y="2"/>
