<?xml version='1.0' encoding='UTF-8' standalone='no'?>
<svg height="30" version="1.2" width="80" xmlns="http://www.w3.org/2000/svg" xmlns:atv="http://webmi.atvise.com/2007/svgext" xmlns:xlink="http://www.w3.org/1999/xlink">
 <defs>
  <linearGradient id="linear_1" x1="1" x2="1" y1="0" y2="1">
   <stop offset="0" stop-color="#ffffff" stop-opacity="0"/>
   <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
  </linearGradient>
  <linearGradient id="linear_2" x1="1" x2="1" y1="0" y2="1">
   <stop offset="0" stop-color="#ffffff" stop-opacity="0.35"/>
   <stop offset="1" stop-color="#ffffff" stop-opacity="0.35"/>
  </linearGradient>
 </defs>
 <desc>Switches 2 values on an address.</desc>
 <title>Button Switch</title>
 <metadata>
  <atv:parameter behavior="mandatory" desc="base" name="base" valuetype="address"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="alarm address" name="alarm" valuetype="address"/>
  <atv:parameter behavior="optional" config="Yes;No" defaultvalue="Yes" desc="enable status monitoring" name="statusEnabled" valuetype="enum"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="fire status trigger" name="statusTrigger" valuetype="string"/>
  <atv:parameter behavior="optional" defaultvalue="T{Switched on}" desc="label for on state" name="labelOn" substitute="$LABEL$" valuetype="trstring"/>
  <atv:parameter behavior="optional" defaultvalue="T{Switched off}" desc="label for off state" name="labelOff" valuetype="trstring"/>
  <atv:parameter behavior="mandatory" defaultvalue="1" desc="on value" name="valueOn" valuetype="string"/>
  <atv:parameter behavior="mandatory" defaultvalue="1" desc="value On to be set" name="outputValueOn" valuetype="string"/>
  <atv:parameter behavior="mandatory" defaultvalue="0" desc="value Off to be set" name="outputValueOff" valuetype="string"/>
  <atv:parameter behavior="optional" config="Times New Roman=Times New Roman,Bodoni,Garamond,Minion Web,ITC Stone Serif,MS Georgia,Bitstream Cyberbit,serif;Arial=MS Trebuchet,ITC Avant Garde Gothic,MS Arial,MS Verdana,Univers,Futura,ITC Stone Sans,Gill Sans,Akzidenz Grotesk,Helvetica,sans-serif;Courier=Courier,MS Courier New,Prestige,Everson Mono,monospace;Zapf-Chancery=Caflisch Script,Adobe Poetica,Sanvito,Ex Ponto,Snell Roundhand,Zapf-Chancery,cursive;Alpha Geometrique=Alpha Geometrique,Critter,Cottonwood,FB Reactor,Studz,fantasy" defaultvalue="Arial" desc="family" group="Font" name="fontFamily" substitute="$FONTFAMILY$" valuetype="enum"/>
  <atv:parameter behavior="optional" config="6;7;8;9;10;11;12;14;16;18;20;22;24;26;28;36;48;72" defaultvalue="12" desc="size" group="Font" name="fontSize" substitute="$FONTSIZE$" valuetype="enum"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvFontColor" desc="color" group="Font" name="fontColor" substitute="$FONTCOLOR$" valuetype="global"/>
  <atv:parameter behavior="optional" config="visible=inherit;hidden=hidden" defaultvalue="inherit" desc="visibility label" group="Appearance" name="visibilityLabel" substitute="$VISIBILITYLABEL$" valuetype="enum"/>
  <atv:parameter behavior="optional" config="visible=inherit;hidden=hidden" defaultvalue="hidden" desc="visibility symbol" group="Appearance" name="visibilitySymbol" substitute="$VISIBILITYSYMBOL$" valuetype="enum"/>
  <atv:parameter behavior="optional" config="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Symbols.20x20" defaultvalue="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Symbols.20x20.lamp" desc="symbol for on state" group="Appearance" name="symbolOn" substitute="$SYMBOLON$" valuetype="display"/>
  <atv:parameter behavior="optional" config="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Symbols.20x20" defaultvalue="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Symbols.20x20.lamp_off" desc="symbol for off state" group="Appearance" name="symbolOff" substitute="$SYMBOLOFF$" valuetype="display"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvSymbolColor" desc="symbol color off" group="Appearance" name="symbolColor" substitute="$SYMBOLCOLOR$" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvSymbolColor" desc="symbol color on" group="Appearance" name="symbolColorOn" substitute="$SYMBOLCOLORON$" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvFillColor" desc="fill color for on state" group="Appearance" name="fillOn" substitute="$FILL$" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="#d5d5d5" desc="fill color for off state" group="Appearance" name="fillOff" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvInactiveColor" desc="fill color when inactive" group="Appearance" name="fillColorInactive" valuetype="global"/>
  <atv:parameter behavior="mandatory" defaultvalue="#ffffff" desc="stroke color pressed" group="Appearance" name="strokePressed" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="#ffffff" desc="focus stroke color" group="Appearance" name="focusStrokeColor" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvBorderColor" desc="border color" group="Appearance" name="borderColor" substitute="$BORDERCOLOR$" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="none" desc="extra border color" group="Appearance" name="extraBorderColor" substitute="" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvStatusIndication" desc="status indication" group="Appearance" name="statusIndication" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvAlarmIndication" desc="alarm indication" group="Appearance" name="alarmIndication" valuetype="global"/>
  <atv:parameter behavior="optional" desc="address to set" group="Options" name="outputNode" valuetype="address"/>
  <atv:parameter behavior="optional" desc="tab index" group="Options" name="tabIndex" valuetype="number"/>
  <atv:parameter behavior="optional" desc="tooltip" group="Options" name="tooltip" valuetype="trstring"/>
  <atv:parameter behavior="optional" config="SYSTEM.SECURITY.RIGHTS" desc="necessary right" group="Security" name="right" valuetype="address"/>
  <atv:parameter behavior="optional" desc="activation address" group="Security" name="activeNode" valuetype="address"/>
  <atv:parameter behavior="optional" desc="activation value" group="Security" name="activeValue" valuetype="string"/>
  <atv:parameter behavior="optional" defaultvalue="true" desc="show access control notification" group="Security" name="displayAcNotification" valuetype="bool"/>
  <!-- menu -->
  <atv:parameter behavior="optional" config="top-left;top-right;bottom-left;bottom-right" defaultvalue="" desc="menu positioning" group="Menu" name="elementPosition" valuetype="enum"/>
  <atv:parameter behavior="optional" config="Yes;No" defaultvalue="" desc="menu mouseover active" group="Menu" name="fadeInAtHover" valuetype="enum"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="menu symbol offset x" group="Menu" name="elementOffsetX" valuetype="number"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="menu symbol offset y" group="Menu" name="elementOffsetY" valuetype="number"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="context menu click frame" group="Menu" name="clickareaEnlargement" valuetype="number"/>
  <atv:gridconfig enabled="true" gridstyle="lines" height="2" width="2"/>
  <atv:snapconfig enabled="true" height="2" width="2"/>
 </metadata>
 <g atv:refpx="40" atv:refpy="15" id="button_clickarea">
  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:dynamic="true" atv:refpx="40.252" atv:refpy="16.017" fill="$BORDERCOLOR$" height="30" id="outer_frame" rx="2.8" ry="2.8" stroke="none" stroke-width="4" width="80" x="0" y="0"/>
  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:dynamic="true" atv:refpx="40.245" atv:refpy="15.948" fill="$FILL$" height="28" id="button_bg" rx="2.1" ry="2.1" stroke="none" stroke-width="4" width="78" x="1" y="1"/>
  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:dynamic="true" atv:refpx="40.238" atv:refpy="15.881" fill="url(#linear_1)" fill-opacity="1" height="26" id="button_stroke" rx="2.1" ry="2.1" stroke="none" stroke-width="1" width="76" x="2" y="2"/>
  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:dynamic="true" atv:refpx="40.238" atv:refpy="15.881" fill="none" fill-opacity="1" height="26" id="blinking_frame" rx="2.1" ry="2.1" stroke="none" stroke-width="1" width="76" x="2" y="2"/>
  <svg atv:bindbr="0.5,0.5" atv:bindtl="0.5,0.5" atv:refpx="130" atv:refpy="20" height="20" id="button_symbol_on" visibility="$VISIBILITYSYMBOL$" width="20" x="30" xlink:href="$SYMBOLON$" y="5">
   <atv:argument name="symbolColor" prefix="symbolColorOn" value=""/>
  </svg>
  <svg atv:bindbr="0.5,0.5" atv:bindtl="0.5,0.5" atv:refpx="130" atv:refpy="20" height="20" id="button_symbol_off" visibility="hidden" width="20" x="30" xlink:href="$SYMBOLOFF$" y="5">
   <atv:argument name="symbolColor" prefix="symbolColor"/>
  </svg>
  <text atv:bindbr="0.5,0.5" atv:bindtl="0.5,0.5" atv:refpx="40" atv:refpy="14.5" fill="$FONTCOLOR$" font-family="$FONTFAMILY$" font-size="$FONTSIZE$" id="button_label" text-anchor="middle" visibility="$VISIBILITYLABEL$" x="40" y="19.5">$LABEL$</text>
  <rect atv:bindbr="1,1" atv:bindtl="0,0" atv:dynamic="true" atv:refpx="40.246" atv:refpy="15.949" fill="#d6d6d6" fill-opacity="0.001" height="28" id="id_6" rx="2.1" ry="2.1" stroke="none" stroke-width="4" width="78" x="1" y="1"/>
 </g>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.common.indicator_handling" atv:name="indicator_handling" atv:type="text/ecmascript"/>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.common.rights_handling" atv:name="rights_handling" atv:type="text/ecmascript"/>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.button_switch" atv:name="button_switch" atv:type="text/ecmascript"/>
 <script atv:desc="" atv:name="" type="text/ecmascript"/>
</svg>
