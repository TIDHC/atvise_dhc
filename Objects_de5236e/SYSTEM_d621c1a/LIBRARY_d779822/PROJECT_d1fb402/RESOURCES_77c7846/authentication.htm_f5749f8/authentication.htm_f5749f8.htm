<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>atvise - next generation</title>
	<meta charset="utf-8"/>
	<meta name="viewport" id="viewport-meta" content="user-scalable=yes"/>
	<link rel="shortcut icon" href="/favicon.ico?v=1" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="/font/css/all.min.css">
	<style type="text/css">
		body {
			border: 0;
			margin: 0;
			height: 100%;
			width: 100%;
			position: absolute;
			font-size: 20px;
			font-family: Verdana, Arial, Helvetica, sans-serif;
			background-image: url("/aguakan.jpg");
			background-position: left;
		}

		html, body {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		.mainContainerDefaultStyle {
			height: inherit;
			width: inherit;
			position: absolute;
			overflow: hidden;
			transform-origin: 0 0 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#loginForm {
			text-align: center;
			padding: 20px;
			background-color:rgba(255, 255, 255, 0.7);
			border: #CCCCCC;
			border-radius: 20px;
			width: 400px;
		}

		#info {
			text-align: center;
			color: #FF0000;
			padding: 10px;
			height: 60px;
		}
		
		#togglePassword, #toggleNewPassword {
			margin-left: -55px;
			cursor: pointer;
		}
		
		#twofactor_info {
			display: inline-block;
			margin-top: 10px;
		}
		
		.formInput {
			text-align: center;
			width: 280px;
			padding-right: 20px;
		}
		
		.formButtons {
			padding: 10px 10px 0px 10px;
			text-align: center;
		}

		.fas {
			color: black;
		}

		.fa-sign-in-alt {
			color: black;
		}

		input {
			min-height: 30px;
			font-size: 20px;
			margin: 4px;
			width: 100%;
			border: none;
			border-radius: 5px;
			padding: 2px 10px 2px 10px;
		}

		button {
			min-height: 34px;
			font-size: 20px;
			width: 80%;
			border: none;
			border-radius: 5px;
			background-color: #FFFFFF;
			color: #000000;
			cursor: pointer;
			display: block;
			margin: 0 auto 0 auto;
		}
		
		select {
			min-height: 34px;
			font-size: 20px;
			margin: 4px;
			width: 107%;
			border: none;
			border-radius: 5px;
			padding: 2px 10px 2px 10px;
		}
		
		#twofactor-code {
			font-size: 50px;
			text-align: center;
		}

		#newpassword_label, #twofactor_label {
			margin: 4px;
		}
		
		#twofactor_header, #twofactor_info {
			font-size: 70%;
		}

		#remember_user {
			width: 17px;
			min-height: 17px;
		}
		
		#requirements {
			font-size: 55%;
			text-align: left;
			line-height: 140%;
			width: 360px;
			margin: 4px;
		}

		::-ms-reveal {
			display: none;
		}
	</style>
	<script src="webmicfg.js" type="text/javascript" atv:required="true"></script>
	<script type="text/javascript">

	var docDomain = true;
	var displaytype = "xhtml";
	if ("webMIConfig" in window) {
		var config = window["webMIConfig"];
		if ("frame.documentdomain" in config)
			docDomain = config["frame.documentdomain"];
		if ("frame.displaytype" in config)
			displaytype = config["frame.displaytype"];
	}
	if (displaytype != "xhtml" && displaytype != "svg") {
		displaytype = "xhtml"
	}
	if (docDomain == true) {
		try {
			if (displaytype == "svg" && navigator.userAgent.indexOf("Firefox") > -1)
				throw false;

			var domain = location["hostname"]
				.split(".")
				.slice(-2);

			document.domain = domain.join(".");
		} catch (e) {
		}
	}
	</script>
	<script src="webmi.js" type="text/javascript" atv:required="true"></script>
	<script type="text/javascript">

	/* Declarations */
	var self = this;
	var loginHandler = webMI.callExtension("SYSTEM.LIBRARY.ATVISE.QUICKDYNAMICS.Login Handler");
	var tabHandler = webMI.callExtension("SYSTEM.LIBRARY.ATVISE.QUICKDYNAMICS.Tab Handler");
	var mailPolicy = webMI.getMailPolicy();
	var textBlocks = loginHandler.getTextBlocks();
	var activeForm = "login";
	var ignoreNextResponse = false;
	var loginResponse;
	
	tabHandler.setAcceptKeys(false);
	
	function addOption(element, text, value) {
		var option = document.createElement('option');
		option.text = text;
		option.value = value ? value : text;
		element.add(option);
	}
	
	window.onunload = function () {
		tabHandler.setAcceptKeys(true);
	}
	
	window.onload = function () {
		/* DOM elements */
		var ele_info					= document.getElementById("info");
		var ele_username				= document.getElementById("username");
		var ele_togglePassword			= document.getElementById("togglePassword");
		var ele_toggleNewPassword		= document.getElementById("toggleNewPassword");
		var ele_password				= document.getElementById("current-password");
		var ele_newPassword				= document.getElementById("new-password");
		var ele_newPasswordLabel		= document.getElementById("newpassword_label")
		var ele_requirements			= document.getElementById("requirements");
		var ele_twoFactorLabel			= document.getElementById("twofactor_label");
		var ele_twoFactorCode			= document.getElementById("twofactor-code")
		var ele_twoFactorSendCode		= document.getElementById("twofactor_sendcode");
		var ele_twoFactorSendCodeLabel	= document.getElementById("twofactor_sendcode_label");
		var ele_twoFactorHeader			= document.getElementById("twofactor_header");
		var ele_twoFactorMail			= document.getElementById("twofactor-mail");
		var ele_twoFactorMailDomain		= document.getElementById("twofactor-maildomain");
		var ele_twoFactorSendMail		= document.getElementById("twofactor_sendmail");
		var ele_twoFactorSendMailLabel	= document.getElementById("twofactor_sendmail_label");
		var ele_twoFactorInfo			= document.getElementById("twofactor_info");
		var ele_rememberUser			= document.getElementById("remember_user");
		var ele_rememberUserLabel		= document.getElementById("remember_user_label");
		var ele_loginButton				= document.getElementById("login_button");
		var ele_cancelButton			= document.getElementById("cancel_button");
		var ele_loginLabel				= document.getElementById("login_label");
		var ele_cancelLabel				= document.getElementById("cancel_label");

		/* Set values */
		try {
			//Reset mainContainer style after logout
			parent.document.getElementById("mainContainer").style = null;
		} catch (ex) {}

		var lastUsername = localStorage.getItem("com.atvise.login.lastUsername");
		if (lastUsername) {
			ele_username.value = lastUsername;
			ele_rememberUser.checked = true;
		}
		
		/* Set translated texts from quick dynamic */
		ele_loginLabel.innerHTML				= webMI.secureString(textBlocks.Login);
		ele_cancelLabel.innerHTML				= webMI.secureString(textBlocks.Cancel);
		ele_newPasswordLabel.innerHTML			= webMI.secureString(textBlocks.NewPassword + ":");
		ele_rememberUserLabel.innerHTML			= webMI.secureString(textBlocks.RememberUser);

		ele_twoFactorLabel.innerHTML			= webMI.secureString(textBlocks.TwoFactorCode + ":");
		ele_twoFactorSendMailLabel.innerHTML	= webMI.secureString(textBlocks.TwoFactorSendMail);
		ele_requirements.innerHTML				= "";
		
		/* Two-factor add email domains */
		if (mailPolicy.whitelist) {
			for (var i in mailPolicy.whitelist)
				addOption(ele_twoFactorMailDomain, "@" + mailPolicy.whitelist[i]);
		}

		/* Add events listeners */
		ele_togglePassword.addEventListener("click", function (e) {
			togglePasswordVisibility(ele_password, ele_togglePassword);
		});
		
		ele_togglePassword.addEventListener("keypress", function (e) {
			if (e.keyCode == 13 || e.keyCode == 32)
				togglePasswordVisibility(ele_password, ele_togglePassword);
		});

		ele_toggleNewPassword.addEventListener("click", function () {
			togglePasswordVisibility(ele_newPassword, ele_toggleNewPassword);
		});
		
		ele_toggleNewPassword.addEventListener("keypress", function () {
			if (e.keyCode == 13 || e.keyCode == 32)
				togglePasswordVisibility(ele_newPassword, ele_toggleNewPassword);
		});
		
		ele_loginButton.addEventListener("click", function (e) {
			login();
		});
		
		ele_cancelButton.addEventListener("click", function () {
			if (activeForm == "twofactor") {
				ignoreNextResponse = true;
				webMI.data.logout();
			}
			ele_twoFactorInfo.innerHTML = "";
			toggleInputs("login");
		});

		ele_username.addEventListener('input', function(e) {
			loginHandler.validateUserPassword(ele_username.value, ele_newPassword.value, function(e) {
				setRequirements(e);
			});
		});

		ele_newPassword.addEventListener('input', function(e) {
			loginHandler.validateUserPassword(ele_username.value, e.target.value, function(e) {
				setRequirements(e);
			});
		});
		
		ele_twoFactorSendMail.addEventListener("click", function () {
			if (ele_twoFactorMail.value) {
				var email = ele_twoFactorMail.value + ele_twoFactorMailDomain.value;
				loginHandler.validateUserMail(email, function(e) {
					var result = e;
					var error = false;
					for (var i in result) {
						if (result[i].fulfilled != true) {
							ele_twoFactorInfo.innerHTML = webMI.secureString(result[i].text);
							error = true;
							break;
						}			
					}
					
					if (!error) {
						webMI.data.changeemail(email, function(e) {
							if (e[""].error || e.error) {
								ele_twoFactorInfo.innerHTML = webMI.secureString(textBlocks.policy_mail_failed);
							} else {
								ele_info.innerHTML = "";	
								send2FAMail();
							}
						});			
					}
				});	
			} else {
				send2FAMail();
			}
		});
		
		/* Password visibility function */
		function togglePasswordVisibility(pw, toggle) {
			var type = pw.getAttribute("type") === "password" ? "text" : "password";
			pw.setAttribute("type", type);
			toggle.className = (type != "text") ? "fas fa-eye-slash" : "fas fa-eye";	
		}
			
		/* Change password functions */
		function setRequirements(policy) {
			var requirements_content = "";
			var req_i = 1;

			function setText(text, fulfilled, i) {
				if (i == 1) {
					requirements_content = "<b>" + textBlocks.Requirements.toUpperCase() + ":</b><br>&nbsp;";
				}
				requirements_content = requirements_content + (fulfilled ? "<i class='fas fa-check'></i> " : "<i class='fas fa-times'></i> ") + webMI.secureString(text) + "<br>&nbsp;";
			}

			if (policy.hasSurroundingWhiteSpace.value && policy.minLength.value)
				setText(policy.minLength.text + " (" + policy.hasSurroundingWhiteSpace.text + ")",  policy.minLength.fulfilled && policy.hasSurroundingWhiteSpace.fulfilled, req_i++);
			else if (policy.hasSurroundingWhiteSpace.value)
				setText(policy.hasSurroundingWhiteSpace.text, policy.hasSurroundingWhiteSpace.fulfilled, req_i++);
			else if (policy.minLength.value)
				setText(policy.minLength.text, policy.minLength.fulfilled, req_i++);

			var char_content = textBlocks.Contains + " ";
			var char_content_fulfilled = null;
			if (policy.requireLowerCase.value) {
				char_content = char_content + policy.requireLowerCase.text;
				char_content_fulfilled = policy.requireLowerCase.fulfilled
			}
			if (policy.requireLowerCase.value && policy.requireUpperCase.value) {
				char_content = char_content + ", " + policy.requireUpperCase.text;
				char_content_fulfilled = policy.requireLowerCase.fulfilled && policy.requireUpperCase.fulfilled;
			} else if (policy.requireUpperCase.value) {
				char_content = char_content + policy.requireUpperCase;
				char_content_fulfilled = policy.requireUpperCase.fulfilled;	
			}
			if ((policy.requireLowerCase.value || policy.requireUpperCase.value) && policy.requireDigit.value) {
				char_content = char_content + ", " + policy.requireDigit.text;
				char_content_fulfilled = char_content_fulfilled && policy.requireDigit.fulfilled;
			} else if (policy.requireDigit.value) {
				char_content = char_content + policy.requireDigit.text;
				char_content_fulfilled = policy.requireDigit.fulfilled;
			}	
			
			if (policy.requireLowerCase.value || policy.requireUpperCase.value || policy.requireDigit.value)
				setText(char_content, char_content_fulfilled, req_i++);
		
			if (policy.requireSpecialChar.value) setText(policy.requireSpecialChar.text, policy.requireSpecialChar.fulfilled, req_i++);	

			if (policy.requireNameExclusion.value || policy.requireFullnameExclusion.value)
				setText(policy.requireFullnameExclusion.text, policy.requireNameExclusion.fulfilled && policy.requireFullnameExclusion.fulfilled, req_i++);

			if (policy.requireNewPw.value) {
				setText(policy.requireNewPw.text, policy.requireNewPw.fulfilled, req_i++);
			}
			
			if (ele_username.value)
				ele_requirements.innerHTML = requirements_content;
			else
				ele_requirements.innerHTML = webMI.secureString(textBlocks.ErrorUserOrPassword);
		}
		
		/* Toggle inputs */
		function toggleInputs(show, options) {
			activeForm = show ? show : "login";
			var all = ["login","changepassword","twofactor"];
			var info = document.getElementById("info");

			for (var i in all) {
				var elements = document.getElementsByClassName(all[i]);
				var display = all[i] == activeForm ? "" : "none";
				if (all[i] == "login" && activeForm == "changepassword")
					display = "";
		
				for (var i = 0; i < elements.length; i++)
					elements[i].style.display = display;
			}

			/* Login and cancel button modification */
			if (activeForm == "changepassword") {
				loginHandler.validateUserPassword(ele_username.value, ele_newPassword.value, function(e) {
					setRequirements(e);
					ele_loginLabel.innerHTML = webMI.secureString(textBlocks.ChangePassword);
				});
			} else if (activeForm == "twofactor") {
				ele_twoFactorCode.focus();
				ele_loginLabel.innerHTML = webMI.secureString(textBlocks.Verify) + " <i class='fas fa-sign-in-alt'>";
			} else {
				ele_username.focus();
				ele_loginLabel.innerHTML = webMI.secureString(textBlocks.Login) + " <i class='fas fa-sign-in-alt'>";
			}
			
			ele_cancelButton.style.display = activeForm == "login" ? "none" : "";
	
			/* Two factor options */
			ele_twoFactorHeader.innerHTML			= "";
			ele_twoFactorMail.style.display			= "none";
			ele_twoFactorMailDomain.style.display	= "none";
			ele_twoFactorSendMail.style.display		= "none";
	
			if (activeForm == "twofactor" && options) {
				if (options.error.emailMissing || options.error.emailInvalid) {
					var text = textBlocks.TwoFactorMissingMail + (options.email ? ": " + options.email : ".");
					info.innerHTML = "<i class='fas fa-times-circle'></i> " + webMI.secureString(text);
	
					if (!mailPolicy || mailPolicy["allowCustomEmail"]) {
						// show set mail form because mail is unconfigured
						ele_twoFactorHeader.innerHTML = webMI.secureString("<br>" + textBlocks.TwoFactorEnterMail + ":");
						ele_twoFactorMail.style.display = "";
						ele_twoFactorSendMail.style.display = "";
						
						if(mailPolicy.whitelist && mailPolicy.whitelist.length > 0)
							ele_twoFactorMailDomain.style.display = "";
					}
				} else if (options.error.appNotConfigured) {
					// show qr code because app only is unconfigured
					ele_twoFactorHeader.innerHTML = webMI.secureString("<br>" + textBlocks.TwoFactorSetAppError + " " + textBlocks.TwoFactorSetApp);
					get2FAOTPAuth();
				}

				if (options.email && options.type && options.type.email) {
					// email configured and show mail button
					if(!options.type.app)
						send2FAMail();
					ele_twoFactorSendMail.style.display = "";
					ele_twoFactorInfo.innerHTML = webMI.secureString(textBlocks.TwoFactorUserMail) + ":<br>" + webMI.secureString(options.email);
				}
			}
		}

		toggleInputs();

		/* Handle login */
		webMI.addEvent(webMI.data, "clientvariableschange", function(e) {
			if(ignoreNextResponse) {
				ignoreNextResponse = false;
				return	
			}

			loginResponse = e;
			var responseText = loginHandler.getResponseText(e);
			var responseType = loginHandler.getResponseType(e);
			var twoFactorResponse = loginHandler.handleTwoFactorResponse(e);
			var info = document.getElementById("info");

			if (responseType == "expired") {
				if (info) info.innerHTML = "";
				toggleInputs("changepassword");
			} else if (responseType == "twofactor") {
				if (info) info.innerHTML = "";
				toggleInputs("twofactor", twoFactorResponse);
			}

			if (info && e.username == "" && responseText)
				info.innerHTML = "<i class='fas fa-times-circle'></i> " + webMI.secureString(responseText);
		});
		
		/* Twofactor mail login */
		function send2FAMail() {
			webMI.data.twofactorSendMail(function(e) {
				if ((e[""] && [""].error) || e.error) {
					ele_twoFactorInfo.innerHTML = webMI.secureString(textBlocks.TwoFactorSentMailFailed);
				} else {
					ele_twoFactorInfo.innerHTML = webMI.secureString(textBlocks.TwoFactorSentMail) + ".";
				}
			});
		}
		
		/* Twofactor opt auth */
		function get2FAOTPAuth() {
			webMI.data.twofactorGetOTPAuth("0", function(e) {
				if (e[""] && e[""].result && e[""].result[0] && e[""].result[0].data) { 
					var img = document.createElement("img");
					img.src = "data:image/svg+xml;base64," + e[""].result[0].data;
					img.style.width = "150px";
					img.style.height = "150px";	
					ele_twoFactorInfo.appendChild(img);
				}
			});
		}
	}
	
	/* Login function */
	function login() {
		if (activeForm == "twofactor") {
			var twofactor_code = document.auth.twofactor_code.value;
			var info = document.getElementById("info");

			if (twofactor_code.length != 6) {
				info.innerHTML = "<i class='fas fa-times-circle'></i> " + webMI.secureString(textBlocks.TwoFactorCodeInvalid);
				return;
			}
			webMI.data.twofactorLogin(twofactor_code, function(e) {
				if ((e[""] && [""].error) || e.error)
					info.innerHTML = "<i class='fas fa-times-circle'></i> " + webMI.secureString(textBlocks.TwoFactorCodeInvalid);
			})
			return;
		}
	
		localStorage.setItem("com.atvise.login.lastUsername", "");

		if (document.auth.remember_user.checked)
			localStorage.setItem("com.atvise.login.lastUsername", document.auth.username.value);

		setTimeout(function () {
			var elements = document.getElementsByClassName('changepassword');
			var change = elements[0].style.display != "none" ? true : false;
			if (change) {
				loginHandler.validateUserPassword(username, document.auth.new_password.value, function(e) {
					var policy = e;
					for (var i in policy) {
						if (policy[i].fulfilled == false) {
							info.innerHTML = "<i class='fas fa-times-circle'></i> " + webMI.secureString(textBlocks.ErrorRequirements);
							return;
						}
					}
					
					webMI.data.changepassword(document.auth.username.value, document.auth.current_password.value, document.auth.new_password.value, function (e) {
						if (e.error || (e[""] && e[""].error)) {
							if (e.errorstring)
								info.innerHTML = "<i class='fas fa-times-circle'></i> " + webMI.secureString(loginHandler.getErrorText(e.errorstring));
							else if (e[""].errorstring)
								info.innerHTML = "<i class='fas fa-times-circle'></i> " + webMI.secureString(loginHandler.getErrorText(e[""].errorstring));
							else
								info.innerHTML = "<i class='fas fa-times-circle'></i> " + webMI.secureString(textBlocks.ChangeFailed);
						} else {
							webMI.data.login(document.auth.username.value, document.auth.new_password.value, function (e) {});
						}
					});
				});
			} else {
				webMI.data.login(document.auth.username.value, document.auth.current_password.value, function (e) {});
			}	
		}, 0);
		return false;
	}
	</script>
</head>

			<th>

						 clip-path="url(#clipPath16)">

			<tr class="twofactor" ><td class="formSymbol"></td><td colspan="2" class="formInput"><span id="twofactor_label">Two-Factor-Code:</span></td></tr>
			<tr class="twofactor"><td class="formSymbol"><i class="fas fa-key"></i></td><td class="formInput" colspan="2"><input type="string" minlength="6" maxlength="6" autocomplete="false" id="twofactor-code" name="twofactor_code" tabindex="6"/></td></tr>
			
			<tr><td class="formSymbol"></td><td class="formInput formButtons" colspan="2" ><button id="login_button" type="button" tabindex="7"><span id="login_label">Login</span></button></td></tr>

				<span id="twofactor_header" ></span>
				<input type="mail" id="twofactor-mail" name="twofactor_mail" tabindex="9"/>
				<select id="twofactor-maildomain" name="twofactor_maildomain" tabindex="10"></select>
			</td></tr>
			<tr class="twofactor"><td class="formSymbol"></td><td class="formInput formButtons"  colspan="3">
