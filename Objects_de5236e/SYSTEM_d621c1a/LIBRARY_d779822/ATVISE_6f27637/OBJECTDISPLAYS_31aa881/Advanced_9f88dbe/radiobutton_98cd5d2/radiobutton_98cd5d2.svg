<?xml version='1.0' encoding='UTF-8' standalone='no'?>
<svg height="30" version="1.2" width="160" xmlns="http://www.w3.org/2000/svg" xmlns:atv="http://webmi.atvise.com/2007/svgext" xmlns:xlink="http://www.w3.org/1999/xlink">
 <defs/>
 <title>Radiobutton</title>
 <desc>Allows multiple selection within a group.</desc>
 <metadata>
  <atv:parameter behavior="mandatory" desc="base" name="base" valuetype="address"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="alarm address" name="alarm" valuetype="address"/>
  <atv:parameter behavior="mandatory" desc="radio group id" name="radiogroupId" valuetype="string"/>
  <atv:parameter behavior="optional" defaultvalue="T{Radiobutton}" desc="label" name="label" substitute="$LABEL$" valuetype="trstring"/>
  <atv:parameter behavior="optional" desc="value" name="value" valuetype="string"/>
  <atv:parameter behavior="optional" config="Yes;No" defaultvalue="Yes" desc="enable status monitoring" name="statusEnabled" valuetype="enum"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="fire status trigger" name="statusTrigger" valuetype="string"/>
  <!-- font -->
  <atv:parameter behavior="optional" config="Arial;Courier;Verdana" defaultvalue="Arial" desc="family" group="Font" name="fontFamily" substitute="$FONTFAMILY$" valuetype="enum"/>
  <atv:parameter behavior="optional" config="6;7;8;9;10;11;12;14;16;18;20;22;24;26;28;36;48;72" defaultvalue="12" desc="size" group="Font" name="fontSize" substitute="$FONTSIZE$" valuetype="enum"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvFontColor" desc="color" group="Font" name="fontColor" substitute="$FONTCOLOR$" valuetype="global"/>
  <!-- appearance -->
  <atv:parameter behavior="optional" defaultvalue="false" desc="preselect this option" group="Appearance" name="preselected" valuetype="bool"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvFillColor" desc="fill color" group="Appearance" name="fillColor" substitute="$FILLCOLOR$" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="#ffffff" desc="select area fill color" group="Appearance" name="selectAreaFill" substitute="$SELECTAREAFILL$" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="#f2f2f2" desc="select area fill color pressed" group="Appearance" name="selectAreaFillPressed" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvInactiveColor" desc="fill color when inactive" group="Appearance" name="fillColorInactive" valuetype="global"/>
  <atv:parameter behavior="optional" config="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Symbols.20x20" defaultvalue="SYSTEM.LIBRARY.ATVISE.OBJECTDISPLAYS.Symbols.20x20.disc" desc="symbol" group="Appearance" name="symbol" substitute="$SYMBOL$" valuetype="display"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvSymbolColor" desc="symbol color" group="Appearance" name="symbolColor" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="#e5e5e5" desc="stroke color pressed" group="Appearance" name="strokePressed" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="#ffffff" desc="focus stroke color" group="Appearance" name="focusStrokeColor" valuetype="color"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvBorderColor" desc="border color" group="Appearance" name="borderColor" substitute="$BORDERCOLOR$" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvStatusIndication" desc="status indication" group="Appearance" name="statusIndication" valuetype="global"/>
  <atv:parameter behavior="optional" defaultvalue="SYSTEM.GLOBALS.atvAlarmIndication" desc="alarm indication" group="Appearance" name="alarmIndication" valuetype="global"/>
  <!-- options -->
  <atv:parameter behavior="optional" desc="address to set" group="Options" name="outputNode" valuetype="address"/>
  <atv:parameter behavior="optional" desc="consistency group" group="Options" name="consistencyGroup" valuetype="string"/>
  <atv:parameter behavior="optional" desc="tab index" group="Options" name="tabIndex" valuetype="number"/>
  <atv:parameter behavior="optional" desc="tooltip" group="Options" name="tooltip" valuetype="trstring"/>
  <!-- security -->
  <atv:parameter behavior="optional" config="SYSTEM.SECURITY.RIGHTS" desc="necessary right" group="Security" name="right" valuetype="address"/>
  <atv:parameter behavior="optional" desc="activation address" group="Security" name="activeNode" valuetype="address"/>
  <atv:parameter behavior="optional" desc="activation value" group="Security" name="activeValue" valuetype="string"/>
  <atv:parameter behavior="optional" defaultvalue="true" desc="show access control notification" group="Security" name="displayAcNotification" valuetype="bool"/>
  <!-- menu -->
  <atv:parameter behavior="optional" config="top-left;top-right;bottom-left;bottom-right" defaultvalue="" desc="menu positioning" group="Menu" name="elementPosition" valuetype="enum"/>
  <atv:parameter behavior="optional" config="Yes;No" defaultvalue="" desc="menu mouseover active" group="Menu" name="fadeInAtHover" valuetype="enum"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="menu symbol offset x" group="Menu" name="elementOffsetX" valuetype="number"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="menu symbol offset y" group="Menu" name="elementOffsetY" valuetype="number"/>
  <atv:parameter behavior="optional" defaultvalue="" desc="context menu click frame" group="Menu" name="clickareaEnlargement" valuetype="number"/>
  <atv:gridconfig enabled="true" gridstyle="lines" height="2" width="2"/>
  <atv:snapconfig enabled="true" height="2" width="2"/>
 </metadata>
 <text atv:bindbr="0,0.5" atv:bindtl="0,0.5" atv:refpx="344.897" atv:refpy="18" fill="$FONTCOLOR$" font-family="$FONTFAMILY$" font-size="$FONTSIZE$" id="radiobutton_label" text-anchor="start" x="38" y="19.25">$LABEL$</text>
 <g atv:refpx="15" atv:refpy="15" id="radiobutton_clickarea">
  <circle atv:bindbr="0,0.5" atv:bindtl="0,0.5" atv:refpx="0" atv:refpy="0" cx="15" cy="15" fill="$FILLCOLOR$" id="id_1" r="14.5" stroke="$BORDERCOLOR$" stroke-width="1"/>
  <circle atv:bindbr="0,0.5" atv:bindtl="0,0.5" atv:refpx="15" atv:refpy="15" cx="15" cy="15" fill="$SELECTAREAFILL$" id="radiobutton_bg" r="11.776" stroke="none" stroke-width="2"/>
  <circle atv:bindbr="0,0.5" atv:bindtl="0,0.5" atv:refpx="15" atv:refpy="15" cx="15" cy="15" fill="none" id="blinking_frame" r="11.776" stroke="none" stroke-width="2"/>
  <circle atv:bindbr="0,0.5" atv:bindtl="0,0.5" atv:refpx="15" atv:refpy="15" cx="15" cy="15" fill="none" id="focus_frame" r="13.4" stroke="none" stroke-width="1.2"/>
  <svg atv:bindbr="0,0.5" atv:bindtl="0,0.5" atv:refpx="20" atv:refpy="34" height="20" id="radiobutton_symbol" transform="matrix(1.175,0,0,1.175,0,0)" width="20" x="2.75" xlink:href="$SYMBOL$" y="2.8">
   <atv:argument name="stroke" value="#d7d7d7"/>
   <atv:overwrite id="id_0" stroke="none"/>
   <atv:argument name="symbolColor" prefix="symbolColor"/>
  </svg>
 </g>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.common.indicator_handling" atv:name="indicator_handling" atv:type="text/ecmascript"/>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.common.rights_handling" atv:name="rights_handling" atv:type="text/ecmascript"/>
 <script atv:desc="" atv:href="SYSTEM.LIBRARY.ATVISE.DISPLAYSCRIPTS.radiobutton" atv:name="radiobutton" atv:type="text/ecmascript"/>
 <script atv:desc="" atv:name="" type="text/ecmascript"/>
</svg>
